<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .content {
                padding: 0 10px;
            }
        }

        @media (max-width: 576px) {
            header {
                padding: 10px 0;
            }

            .content {
                margin: 10px auto;
            }

            img {
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <div class="content">
        <p>This is a paragraph about something interesting.</p>
        <img src="cmp.jpg" alt="Placeholder Image">
    </div>
</body>
</html>
